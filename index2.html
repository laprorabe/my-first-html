    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            animation: gradientBackground 15s ease infinite;
            background-size: 300% 300%;
            min-height: 100vh;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .tier-container {
            margin-bottom: 40px;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .s-tier {
            color: #ff5555;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff5555;
        }
        
        .a-tier {
            color: #ffaa55;
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 170, 85, 0.4);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ffaa55;
        }
        
        .b-tier {
            color: #ffcc55;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 204, 85, 0.4);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ffcc55;
        }
        
        .tier-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 15px;
        }
        
        .warframe-card {
            background-color: rgba(37, 37, 37, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(3px);
        }
        
        .warframe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(50, 50, 50, 0.9);
        }
        
        .warframe-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        
        .warframe-name {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: #ffffff;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .tier-content {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .warframe-img {
                height: 180px;
            }
            
            .s-tier { font-size: 2em; }
            .a-tier { font-size: 1.8em; }
            .b-tier { font-size: 1.6em; }
        }
    </style>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    textarea {
        height: 150px;
        resize: vertical;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
    .success-message {
        margin-top: 20px;
        padding: 15px;
        background-color: #dff0d8;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
    }
</style>
</head>
<body>
<h1>Форма обратной связи</h1>
<form id="feedbackForm">
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>
    </div>
    
    <div class="form-group">
        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" required></textarea>
        <div id="commentError" class="error"></div>
    </div>
    
    <button type="submit">Отправить</button>
</form>

<div id="resultContainer"></div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        document.querySelectorAll('.error').forEach(el => el.textContent = '');
        document.getElementById('resultContainer').innerHTML = '';
        
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const comment = document.getElementById('comment').value.trim();
        
        let isValid = true;
        
        if (name === '') {
            document.getElementById('nameError').textContent = 'Пожалуйста, введите ваше имя';
            isValid = false;
        }
        
        if (email === '') {
            document.getElementById('emailError').textContent = 'Пожалуйста, введите ваш email';
            isValid = false;
        } else if (!isValidEmail(email)) {
            document.getElementById('emailError').textContent = 'Пожалуйста, введите корректный email';
            isValid = false;
        }
        
        if (comment === '') {
            document.getElementById('commentError').textContent = 'Пожалуйста, введите ваш комментарий';
            isValid = false;
        }
        
        if (isValid) {
            const resultHTML = `
                <div class="success-message">
                    <p>Спасибо, ${name}!</p>
                    <p>Мы получили ваш комментарий:</p>
                    <p><em>${comment}</em></p>
                    <p>Ответ будет отправлен на email: ${email}</p>
                </div>
            `;
            document.getElementById('resultContainer').innerHTML = resultHTML;
            
            this.reset();
        }
    });
    
    function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
</script>
</body>
</html>
